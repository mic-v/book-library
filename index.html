<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'black-rgba' : 'rgba(0,0,0,0.88)',
                    },
                }
            }
        }
    </script>
    <link ref="stylesheet" href="main.css">
</head>

<body class="flex flex-col items-center overflow-y-scroll">
    <nav class="w-full h-24 flex justify-center bg-white shadow-sm">
        <div class="w-11/12 md:w-9/12 lg:w-8/12 flex items-center justify-between justify-items-stretch">
            <div class="flex justify-evenly items-center text-white mr-6">
                <div class="flex items-end">
                    <div class="bg-red-500 h-8 w-5 lg:h-10 lg:w-6 "></div>
                    <div class="bg-blue-500 h-10 w-5 lg:h-12 lg:w-6"></div>
                    <div class="bg-green-500 h-12 w-5 lg:h-16 lg:w-6"></div>
                </div>
                <span class="font-semibold text-2xl tracking-tight text-black">Book Keep</span>
            </div>
            <div class="">
                <button class="block py-0 px-0 bg-blue-500 text-blue-100 text-large rounded-lg">Dark Mode</button>
            </div>
        </div>
    </nav>
    <section class="w-11/12 md:9/12 m-10 flex items-center justify-center">
        <p>
            A book library that allows you to add entries of books that you have read/not read. Keeps tracks of book title, author, and pages. 
            Project inspired by The Odin Project
            
        </p> 
    </section>

    <div id="popup" class="absolute w-full h-full bg-black-rgba hidden">
        <div id="form" class="absolute w-8/12 md:w-7/12 lg:w-6/12 xl:w-4/12 h-3/5 m-auto inset-0 bg-blue-500 opacity-100">
            <button id="closeForm" type="button" class="absolute top-1 right-1">
                <span class="material-icons text-2xl">
                    close
                </span>
            </button>
    
    
            <div class="h-full flex justify-center">
                <form class="w-7/12 h-4/5 my-5 flex flex-col justify-evenly">
                    <div class="flex flex-col">
                        <label for="bookName">Book Name:</label>
                        <input type="text" id="bookName" name="bookName">
                    </div>
                    <div class="flex flex-col">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="flex flex-col">
                        <label for="pageNum">Number of Pages:</label>
                        <input type="text" id="pageNum" name="pageNum" min="1" max="99999">
                    </div>
                    <div class="w-full flex flex-row justify-evenly">
                        <div>
                            <input type="radio" id="read" name="readCheck" value="Read">
                            <label for="html">Read</label>
                        </div>
                        <div>
                            <input type="radio" id="notRead" name="readCheck" value="Not Read">
                            <label for="css">Not Read</label>
                        </div>
                    </div>
                </form>
            </div>
        
        </div>
    </div>


    <button id="showForm" type="button" class="absolute bottom-5 right-8">
        <span class="material-icons text-7xl text-blue-500 hover:rotate-[135deg] hover:scale-125 duration-200 transition ease-linear">
            add_circle
        </span>
    </button>
    <hr>

</body>
